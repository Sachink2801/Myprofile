<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
    </head>

    <body>
        <legend>
        <h3>Student LOGIN FORM</h3>
    </legend>

    <table>
        <form>
            <tr>
                <td><label>STUDENT NAME :</label></td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td><label>MOBILE NO :</label></td>
                <td><input type="text" required placeholder="10 digits no"></td>
            </tr>

            <tr>
                <td><label>DATE OF BIRTH:</label></td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td><label>EMAIL ID :</label></td>
                <td><input type="email" required placeholder="abcd@gmail.com"></td>
            </tr>

            <tr>
                <td><label>UPLOAD IMAGE :</label></td>
                <td><input type="file" required placeholder="less then 50mb" ></td>
            </tr>

            <tr>
                <td><label>QUALIFICATION :</label></td>
                <td>
                    <select>
                       <option>B.E</option> 
                       <option>BSC</option> 
                       <option>MSC</option> 
                       <option>BCA</option> 
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>YEAR OF PASS OUT :</label></td>
                <td>
                <input type="radio" name="YEAR"><label>2021</label>
                <input type="radio" name="YEAR"><label>2020</label>
                <input type="radio" name="YEAR"><label>2019</label>
            </td>
            </tr>


        </form>
    </table>
    </body>

    
</html>
