<!DOCTYPE html>
<html>

<head>
  <title>Student login page</title>
</head>

<body>
  <form>
    <table>
      <tr>
        <td><label>Student name</label> </td>
        <td><input type="text" required></td>
      </tr>

      <tr>
        <td><label>Mobile no</label></td>
        <td><input type="number" required placeholder="only 10 digit"></td>
      </tr>

      <tr>
        <td><label>Email Id</label></td>
        <td><input type="email" required placeholder="abc@gmail.com"></td>
      </tr>

      <tr>
        <td><label>Upload image</label> </td>
        <td><input type="file"></td>
      </tr>

      <tr>
        <td>Date of Birth</td>
        <td><input type="date"></td>
      </tr>

      <tr>
        <td><label>Upload Documents </label></td>
        <td><input type="file" multiple></td>
      </tr>

      <tr>
        <td><label>Qualification</label></td>
        <td>
          <select>
            <option>BE</option>
            <option>BSC</option>
            <option>BCA</option>
            <option>MCA</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label>Year of pass out</label></td>
        <td>
          <input type="radio" name="gender"><label>2021</label>
          <input type="radio" name="gender"><label>2020</label>
          <input type="radio" name="gender"><label>2019</label>
        </td>
      </tr>



      <tr>
        <td><label>Gender</label></td>
        <td>
          <input type="radio" name="gender"><label>Female</label>
          <input type="radio" name="gender"><label>Male</label>
          <input type="radio" name="gender"><label>Other</label>
        </td>
      </tr>

      <tr>
        <td> Certified in</td>
        <td>
          <input type="checkbox"><label>Java</label>
          <input type="checkbox"><label>SQL</label>
          <input type="checkbox"><label>Angular</label>
          <input type="checkbox"><label>.Net</label>
        </td>
      </tr>

      <tr>
        <td><label>Address</label></td>
        <td><textarea rows="6" cols="30"></textarea></td>
      </tr>

      <tr>
        <td><button>Submit</button></td>
        <td><button>Reset</button></td>
      </tr>

      <tr>
        <td>Download pdf</td>
        <td>
          <button>
            <a href="SACHIN KADAM CV.docx" target="_blank">Download</a>
          </button>
        </td>
      </tr>






    </table>
  </form>
</body>

</html>
